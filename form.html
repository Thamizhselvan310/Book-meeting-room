<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" class="">
    <title>Bookings</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
                    <form onsubmit="data()" action="userhome.html">
                            <div class="form-group">
                                    <label for="exampleInputName">company name</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="cname"
                                      placeholder="Enter company name"
                                    />
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleInputName">Start time</label>
                                      <input
                                        type="number"
                                        class="form-control"
                                        id="stime"
                                        placeholder="Enter start_time"
                                      />
                                    </div>
                                    <div class="form-group">
                                            <label for="exampleInputName">End time</label>
                                            <input
                                              type="number"
                                              class="form-control"
                                              id="etime"
                                              placeholder="Enter end_time"
                                            />
                                          </div>
                            
                                          <div class="form-group">
                                                <label for="exampleInputName">Date</label>
                                                <input
                                                  type="date"
                                                  class="form-control"
                                                  id="date"
                                                  placeholder=""
                                                />
                                              </div>
                                              <div class="form-group">
                                                    <label for="exampleInputName">Reason</label>
                                                    <input
                                                      type="text"
                                                      class="form-control"
                                                      id="reason"
                                                      placeholder="Enter Reason"
                                                    />
                                                  </div>
                                                  <input type="submit" class="btn btn-warning">                   
                                          
                                                  </form>
                                                  
                                      
                   
            </div>
        </div>
    </div>
            
</body>
<script>
    function data(){
        var bookdata={
            company_name:document.getElementById("cname").value,
            start_time:document.getElementById("stime").value,
            end_time:document.getElementById("etime").value,
            date:document.getElementById("date").value,
            reason:document.getElementById("reason").value
        }
        console.log(bookdata);
        var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                        alert("success")
                }
            }
            xhttp.open("POST", "http://localhost:3000/roombook", true)
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhttp.send(JSON.stringify(bookdata))

    }

</script>

</html>
