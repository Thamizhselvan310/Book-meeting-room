<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin login</title>
    <link
  
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      class=""
    />
    <link
      href="https://fonts.googleapis.com/css?family=Courgette&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
      .block {
  display: block;
  width: 100%;
  border: none;
  background-color:brown;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
 border-radius: 12px;
}

.block:hover {
  background-color: #ddd;
  color: black;
}

body {
  background-image: url("/Venkat/hackthon1-master/sam1.jpg");
  background-position: 75px;
}
  </style>
  <body>
        
  <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-4"><br><br><br>
                         <form>
                        <div class="form-group">
                                <label for="exampleInputName">Admin Name</label>
                                <input
                                  type="email"
                                  class="form-control"
                                  id="exampleInputName"
                                  placeholder="Enter  your name"
                                />
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input
                                  type="password"
                                  class="form-control"
                                  id="exampleInputPassword1"
                                  placeholder=" Enter your Password"
                                />
                              </div>
                              <br>
                              <button type="submit" class="block">Login</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>
  </body>
</html>
