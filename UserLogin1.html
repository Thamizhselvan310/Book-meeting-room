  <body>
        
  <div class="container">
            <div class="row">

                <div class="col-md-4"><br><br>

                                <div class="form-group">

                                      <label for="exampleInputName">Email</label>

                                        type="email"
                                        class="form-control"
                                        id="exampleInputName"
                                        placeholder="Enter  your Email"
                                      />
                                    </div>
                            
                                  <div class="form-group">

                                      <input
                                        type="number"

            company_name:document.getElementById("exampleInputName").value,

            xhttp.open("POST", "http://localhost:3000/loginuser", true)
